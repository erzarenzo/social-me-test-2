<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SocialMe{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SocialMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 SocialMe. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global script to ensure paste works everywhere
        document.addEventListener('DOMContentLoaded', function() {
          // Universal paste enabler - applies to all inputs and textareas
          function enablePaste() {
            const allInputs = document.querySelectorAll('input, textarea');
            
            allInputs.forEach(input => {
              // Remove any paste event listeners that might prevent pasting
              const clone = input.cloneNode(true);
              input.parentNode.replaceChild(clone, input);
              
              // Remove any onpaste attributes
              clone.removeAttribute('onpaste');
              
              // Remove any inline event handlers that might block paste
              clone.onpaste = null;
            });
            
            // Override any potential CSS that could disable paste
            const style = document.createElement('style');
            style.innerHTML = `
              input, textarea {
                -webkit-user-modify: read-write !important;
                user-modify: read-write !important;
                -webkit-user-select: text !important;
                user-select: text !important;
              }
            `;
            document.head.appendChild(style);
          }
          
          // Run immediately
          enablePaste();
          
          // Run again after 1 second to catch any dynamically added elements
          setTimeout(enablePaste, 1000);
          
          // Run again after 3 seconds for good measure
          setTimeout(enablePaste, 3000);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
