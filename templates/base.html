<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SocialMe{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }
    
    .content-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="content-container">
    {% block content %}{% endblock %}
  </div>
  <script>
    // Global script to ensure paste works everywhere
    document.addEventListener('DOMContentLoaded', function() {
      // Universal paste enabler - applies to all inputs and textareas
      function enablePaste() {
        const allInputs = document.querySelectorAll('input, textarea');
        
        allInputs.forEach(input => {
          // Remove any paste event listeners that might prevent pasting
          const clone = input.cloneNode(true);
          input.parentNode.replaceChild(clone, input);
          
          // Remove any onpaste attributes
          clone.removeAttribute('onpaste');
          
          // Remove any inline event handlers that might block paste
          clone.onpaste = null;
        });
        
        // Override any potential CSS that could disable paste
        const style = document.createElement('style');
        style.innerHTML = `
          input, textarea {
            -webkit-user-modify: read-write !important;
            user-modify: read-write !important;
            -webkit-user-select: text !important;
            user-select: text !important;
          }
        `;
        document.head.appendChild(style);
      }
      
      // Run immediately
      enablePaste();
      
      // Run again after 1 second to catch any dynamically added elements
      setTimeout(enablePaste, 1000);
      
      // Run again after 3 seconds for good measure
      setTimeout(enablePaste, 3000);
    });
  </script>
</body>
</html>
