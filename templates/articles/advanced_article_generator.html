<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMe - Advanced Article Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #2d2d2d;
            color: #fff;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #5c6bc0;
            border-color: #5c6bc0;
        }
        .btn-primary:hover {
            background-color: #3f51b5;
            border-color: #3f51b5;
        }
        .btn-outline-light {
            color: #e0e0e0;
            border-color: #e0e0e0;
        }
        .btn-outline-light:hover {
            background-color: #e0e0e0;
            color: #121212;
        }
        .source-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .source-card .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff5252;
            cursor: pointer;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #333;
            z-index: 1;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .step.active {
            background-color: #5c6bc0;
        }
        .step.completed {
            background-color: #4caf50;
        }
        .step-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
        }
        .progress-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #generationProgress {
            height: 10px;
            background-color: #333;
        }
        #generationProgress .progress-bar {
            background-color: #5c6bc0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Advanced Article Generator</h1>
        
        <div class="step-indicator">
            <div class="step completed">
                1
                <span class="step-label">Content Sources</span>
            </div>
            <div class="step completed">
                2
                <span class="step-label">Writing Style</span>
            </div>
            <div class="step active">
                3
                <span class="step-label">Article Generation</span>
            </div>
            <div class="step">
                4
                <span class="step-label">Preview & Export</span>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Article Configuration</h5>
            </div>
            <div class="card-body">
                <form id="articleGeneratorForm">
                    <div class="mb-3">
                        <label for="articleTopic" class="form-label">Article Topic</label>
                        <input type="text" class="form-control bg-dark text-light" id="articleTopic" 
                               placeholder="Enter the main topic of your article" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Selected Sources <span id="sourceCounter" class="badge bg-primary">0</span></label>
                        <div id="selectedSources" class="mt-2">
                            <!-- Source cards will be dynamically added here -->
                        </div>
                        <button type="button" class="btn btn-outline-light mt-2" data-bs-toggle="modal" data-bs-target="#addSourceModal">
                            <i class="fas fa-plus"></i> Add Source
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Writing Style Profile</label>
                        <div class="card bg-dark">
                            <div class="card-body">
                                <div id="styleProfile">
                                    <!-- Style profile will be displayed here -->
                                    <p class="text-muted">Your writing style profile from the previous step will be applied.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="targetWordCount" class="form-label">Target Word Count</label>
                        <select class="form-select bg-dark text-light" id="targetWordCount">
                            <option value="1000">Short (1,000 words)</option>
                            <option value="2000">Medium (2,000 words)</option>
                            <option value="4000" selected>Long (4,000 words)</option>
                            <option value="8000">Comprehensive (8,000 words)</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-light" onclick="window.location.href='/onboarding/writing-style'">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="submit" class="btn btn-primary" id="generateButton">
                            <i class="fas fa-magic"></i> Generate Article
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="progress-container hidden" id="progressSection">
            <h5>Generating Your Article...</h5>
            <div class="progress" id="generationProgress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
            <p class="text-center mt-2" id="progressStatus">Initializing...</p>
        </div>
        
        <div id="resultSection" class="hidden">
            <div class="card bg-dark text-light mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Generated Article</h5>
                    <button id="regenerateButton" class="btn btn-outline-light btn-sm">Regenerate</button>
                </div>
                <div class="card-body">
                    <h2 id="articleTitle" class="mb-2"></h2>
                    <h5 id="articleSubtitle" class="text-secondary mb-4"></h5>
                    <div id="articleContent"></div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button id="backButton" class="btn btn-outline-light">Back</button>
                    <button id="previewButton" class="btn btn-primary" onclick="window.location.href='/onboarding/article-preview'">Continue to Preview</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Source Modal -->
    <div class="modal fade" id="addSourceModal" tabindex="-1" aria-labelledby="addSourceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSourceModalLabel">Add Content Source</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSourceForm">
                        <div class="mb-3">
                            <label for="sourceType" class="form-label">Source Type</label>
                            <select class="form-select bg-dark text-light" id="sourceType">
                                <option value="linkedin">LinkedIn Profile</option>
                                <option value="twitter">Twitter/X Account</option>
                                <option value="blog" selected>Blog Article</option>
                                <option value="rss">RSS Feed</option>
                                <option value="news">News Source</option>
                                <option value="newsletter">Newsletter</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sourceUrl" class="form-label">URL</label>
                            <input type="url" class="form-control bg-dark text-light" id="sourceUrl" 
                                   placeholder="Enter the URL of the content source" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addSourceButton">Add Source</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/advanced_article_generator.js"></script>
</body>
</html>
