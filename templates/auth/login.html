<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SocialMe - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .login-logo img {
      width: 120px;
      height: auto;
    }
    
    .login-title {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }
    
    .login-form .form-control {
      background-color: #333;
      border: none;
      color: #e0e0e0;
      margin-bottom: 15px;
      padding: 12px;
    }
    
    .login-form .form-control::placeholder {
      color: #999;
    }
    
    .login-btn {
      background-color: #5c6bc0;
      border: none;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-weight: bold;
    }
    
    .login-btn:hover {
      background-color: #4a59b8;
    }
    
    .login-separator {
      text-align: center;
      margin: 20px 0;
      color: #999;
      position: relative;
    }
    
    .login-separator::before,
    .login-separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #555;
    }
    
    .login-separator::before {
      left: 0;
    }
    
    .login-separator::after {
      right: 0;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    
    .google-btn {
      background-color: #DB4437;
    }
    
    .facebook-btn {
      background-color: #4267B2;
    }
    
    .twitter-btn {
      background-color: #1DA1F2;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
    
    .signup-link a {
      color: #5c6bc0;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .validation-error {
      color: #ff5252;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="SocialMe Logo">
    </div>
    
    <h2 class="login-title">Welcome Back</h2>
    
    <form class="login-form" id="loginForm" method="post" action="/login">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
        <div class="validation-error" id="emailError"></div>
      </div>
      
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <div class="validation-error" id="passwordError"></div>
      </div>
      
      <div class="mb-3 form-check text-muted">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
        <a href="/forgot-password" class="float-end">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary login-btn">Log In</button>
    </form>
    
    <div class="login-separator">or</div>
    
    <div class="social-login">
      <a href="/login/google" class="social-btn google-btn">
        <i class="fab fa-google"></i>
      </a>
      <a href="/login/facebook" class="social-btn facebook-btn">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="/login/twitter" class="social-btn twitter-btn">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    
    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      let isValid = true;
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      
      // Reset error messages
      emailError.textContent = '';
      passwordError.textContent = '';
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      }
      
      // Validate password
      if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        isValid = false;
      }
      
      if (!isValid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
